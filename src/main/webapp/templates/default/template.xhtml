<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	lang="pt">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon-calendar.ico']}"/>
	<title>Calend√°rio de eventos</title>
	
	<!-- Bootstrap 3.3.5 -->
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	
	<!-- Font Awesome -->
	<h:outputStylesheet name= "css/font-awesome.css" />
	
	<!-- Ionicons -->
	<h:outputStylesheet name= "css/ionicons.css" />
	
	<!-- iCheck -->
    <h:outputStylesheet name= "plugins/iCheck/flat/blue.css" />
   
    <!-- Morris chart -->
    <h:outputStylesheet name= "plugins/morris/morris.css" />
   
    <!-- jvectormap -->
    <h:outputStylesheet name= "plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
   
    <!-- Date Picker -->
    <h:outputStylesheet name= "plugins/datepicker/datepicker3.css" />
   
    <!-- Daterange picker -->
    <h:outputStylesheet name= "plugins/daterangepicker/daterangepicker-bs3.css" />
    
    <!-- Time picker -->
    <h:outputStylesheet name= "plugins/timepicker/bootstrap-timepicker.min.css" />
   
    <!-- bootstrap wysihtml5 - text editor -->
    <h:outputStylesheet name= "plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" />	
	
	<!-- Theme style -->
	<h:outputStylesheet name="css/AdminLTE.css" />
	
	<!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
	<h:outputStylesheet name="css/skins/_all-skins.min.css" />
	
	<!-- Fileinput -->
	<h:outputStylesheet	name="plugins/fileinput/fileinput.css" />
	
	<!-- Custom style -->
	<h:outputStylesheet name="css/custom.css" />
	
</h:head>
<h:body class="hold-transition skin-blue sidebar-mini fixed">
	<div class="wrapper">
		<ui:include src="content.xhtml" />
		<!-- <ui:include src="sidebar-control.xhtml" /> -->		
	</div>
	
	
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<h:outputScript name="js/tinymce/tinymce.js"/>
	<h:outputScript name="plugins/fileinput/fileinput.js"/>
	<h:outputScript name="plugins/fileinput/fileinput_locale_pt-BR.js"/>
	<h:outputScript name="plugins/input-mask/jquery.inputmask.js"/>
    <h:outputScript name="plugins/input-mask/jquery.inputmask.extensions.js"/>
	<h:outputScript name="plugins/inputmask/inputmask.js"/>
    <h:outputScript name="plugins/inputmask/inputmask.extensions.js"/>
	<h:outputScript name= "js/jquery-ui.min.js" />
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
	<h:outputScript name="plugins/iCheck/icheck.min.js"/>
    <h:outputScript name= "js/raphael-min.js" />
    <h:outputScript name= "plugins/morris/morris.js" />
    <h:outputScript name= "plugins/sparkline/jquery.sparkline.min.js" />
    <h:outputScript name= "plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" />
    <h:outputScript name ="plugins/jvectormap/jquery-jvectormap-world-mill-en.js" />
    <h:outputScript name= "plugins/knob/jquery.knob.js" />
    <h:outputScript name= "js/moment.min.js" />
    <h:outputScript name= "plugins/daterangepicker/daterangepicker.js" />
    <h:outputScript name= "plugins/datepicker/bootstrap-datepicker.js" />
    <h:outputScript name= "plugins/timepicker/bootstrap-timepicker.js" />
    <h:outputScript name ="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" />
    <h:outputScript name= "plugins/slimScroll/jquery.slimscroll.min.js" />
    <h:outputScript name= "plugins/fastclick/fastclick.min.js" />
	<h:outputScript name= "plugins/chartjs/Chart.min.js" />
	<h:outputScript name="js/app.js"/>
	<h:outputScript name="js/demo.js"/>
	<h:outputScript name="js/pages/dashboard.js"/>
	<h:outputScript name="js/general.js" />
	<ui:insert name="includeJs"></ui:insert>
</h:body>
</html>
