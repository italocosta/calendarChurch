<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/default/template.xhtml">

	<ui:define name="content-main">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
				Estratégia <small>Diagnóstico empresarial</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="apartamentos.jsf"><i class="fa fa-home"></i>
						Estratégia</a></li>
				<li class="active">Diagnóstico empresarial</li>
			</ol>
		</section>
		<!-- Main content -->
		<section class="content">
			<!-- Main row -->
			<div class="row">
				<!-- Left col -->
				<section class="col-lg-7 connectedSortable">
					<!-- Custom tabs (Charts with tabs)-->
					<div class="nav-tabs-custom">
						<!-- Tabs within a box -->
						<ul class="nav nav-tabs pull-right">
							<li class="active"><a href="#revenue-chart"
								data-toggle="tab">Area</a></li>
							<li><a href="#sales-chart" data-toggle="tab">Outras</a></li>
							<li class="pull-left header"><i class="fa fa-inbox"></i>
								Vendas</li>
						</ul>
						<div class="tab-content no-padding">
							<!-- Morris chart - Sales -->
							<div class="chart tab-pane active" id="revenue-chart"
								style="position: relative; height: 300px;"></div>
							<div class="chart tab-pane" id="sales-chart"
								style="position: relative; height: 300px;"></div>
						</div>
					</div>
					<!-- /.nav-tabs-custom -->

				</section>
				<section class="col-lg-5 connectedSortable">
					<!-- solid sales graph -->
					<div class="box box-solid bg-teal-gradient">
						<div class="box-header">
							<i class="fa fa-th"></i>
							<h3 class="box-title">Gráfico de vendas</h3>
							<div class="box-tools pull-right">
								<button class="btn bg-teal btn-sm" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button class="btn bg-teal btn-sm" data-widget="remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>
						<div class="box-body border-radius-none">
							<div class="chart" id="line-chart" style="height: 250px;"></div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer no-border">
							<div class="row">
								<div class="col-xs-4 text-center"
									style="border-right: 1px solid #f4f4f4">
									<input type="text" class="knob" data-readonly="true" value="20"
										data-width="60" data-height="60" data-fgColor="#39CCCC"/>
									<div class="knob-label">Com ordem</div>
								</div>
								<!-- ./col -->
								<div class="col-xs-4 text-center"
									style="border-right: 1px solid #f4f4f4">
									<input type="text" class="knob" data-readonly="true" value="50"
										data-width="60" data-height="60" data-fgColor="#39CCCC"/>
									<div class="knob-label">Disponível</div>
								</div>
								<!-- ./col -->
								<div class="col-xs-4 text-center">
									<input type="text" class="knob" data-readonly="true" value="30"
										data-width="60" data-height="60" data-fgColor="#39CCCC"/>
									<div class="knob-label">Em estoque</div>
								</div>
								<!-- ./col -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.box-footer -->
					</div>
					<!-- /.box -->
				</section>
				<!-- right col -->
			</div>
			<!-- /.row (main row) -->
		</section>
	</ui:define>
</ui:composition>
